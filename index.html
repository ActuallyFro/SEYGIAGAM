<!-- Latest bootstrap web page, split in half, with a form input on the left and auto-updating output div on the right -->
<html>
<head>
<title>Form Input</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Latest compiled and minified CSS -->

</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>Form Input</h1>
                <!-- Form updates via javascript -->

                <script>
                    function updateOutput() {
                        var input = document.getElementById("input").value;
                        document.getElementById("output").innerHTML = input;
                    }
                </script>
 
                <form id="form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="input" onkeyup="updateOutput()">
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <h1>Output</h1>
                <div class="form-group">
                    <label for="name">Name</label>
                    <div id="output"></div>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
