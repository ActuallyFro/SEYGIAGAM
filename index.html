<!-- Latest bootstrap web page, split in half, with a form input on the left and auto-updating output div on the right -->
<html>
<head>
<title>Form Input</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<!-- Latest compiled and minified Popper for popups and tooltips-->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>Form Input</h1>
                <!-- Form updates via javascript -->

                <script>
                    function updateOutput() {
                        var input = document.getElementById("input").value;
                        document.getElementById("output").innerHTML = input;
                    }
                </script>
 
                <form id="form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="input" onkeyup="updateOutput()">
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <h1>Output</h1>
                <div class="form-group">
                    <label for="name">Name</label>
                    <div id="output"></div>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
